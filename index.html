<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- CSS only -->
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="./src/style.css">
	<title>Select Five Player</title>
</head>
<body class="bg-gray-900">
	<header class="h-96 bg-slate-900 flex justify-between items-center">
		<div class="relative">
			<img class="absolute z-0" src="./assets/path56.png" alt="">
			<img class="z-10" src="./assets/image 27.png" alt="">
		</div>
		<div class="text-center w-2/4">
			<div class="relative">
				<h1 class="text-rose-600 text-5xl">Select Your Best Five</h1>
				<img class="absolute right-0" src="./assets/Line Marker.png" alt="">
			</div>
			<p class="text-white pt-10">Football is a family of team sports that involve, to varying degrees, kicking a ball to score a goal. Unqualified, the word football normally means the form</p>
		</div>
		<div class="flex justify-center items-center pr-11">
			<img class="" src="./assets/photo_2022-05-02_10-07-10.png" alt="">
		</div>
	</header>
	<main>
		<!-- CARD SECTION START -->
		<section class="pt-8">
			<div class="w-5/6 mx-auto">
				<div class="w-3/4 justify-between flex">
					<div class="bg-black pb-4 text-white">
						<div>
							<img src="./assets/Rectangle 144 (1).png" alt="">
						</div>
						<h2 class="text-center pt-2 text-2xl font-bold">Neymar Jr.</h2>
						<p class="text-center">36 Goals . 120 Assist</p>
						<button type="button" class="w-full">SELECT</button>
					</div>
				</div>
				<div class=""></div>
			</div>
		</section>
		<!-- CARD SECTION END -->
	</main>
	<div id="app"></div>
	<div class="cards"></div>
    <ul id="player-list"></ul>

	<form id="player-price-form">
		<input type="number" id="player-price">
		<button type="submit">Calculate</button>
	</form>
	<p id="player-expanses">0</p>
	<form id="total-price-form">
		<input type="number" id="manager-price" required>
		<input type="number" id="coach-price" required>
		<button type="submit" id="total-price-calculate">Calculate Total</button>
	</form>
	<p id="total-cost">0</p>
	<script src="src/main.js"></script>
</body>
</body>
</html>
